<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<title>Document</title>

</head>
<body>
	<div class="row mt-5 input-link">
		<div class="col-md-10 offset-md-1">
			<div class="card">
				<h5 class="card-header">Shopify</h5>
				<div class="card-body">
			    	<form>
			    		<div class="input-group">
					        <input type="text" class="form-control" id="link" name="link" placeholder="Enter the link product" aria-describedby="inputGroupPrepend2" required>
					        <div class="input-group-prepend">
					          <button type="button" class="input-group-text" id="inputGroupPrepend2">Enter</span>
					        </div>
					    </div>
			    	</form>
			     
			  	</div>
			</div>
		</div>	
		
    </div>
    
    <div class="row mt-5 enter-product" hidden>
		<div class="col-md-10 offset-md-1">
			<div class="card">
				<h5 class="card-header">Enter product</h5>
				<div class="card-body">
			    	<form>
			    		<div class="input-group">
					        <input type="text" class="form-control" placeholder="Enter the link product" aria-describedby="inputGroupPrepend" required>
					        <div class="input-group-prepend">
					          <button type="button" class="input-group-text" id="inputGroupPrepend">Enter</span>
					        </div>
					    </div>
			    	</form>
			     
			  	</div>
			</div>
		</div>	
		
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
    <script>
        $(document).ready(function(){
            $("#inputGroupPrepend2").click(function(){
                var link = $('#link').val();
                console.log(link);
                $.ajax({
                    type: 'GET',
                    url: 'http://localhost:3000/postlink?link=' + link,						
                    success: function(data) {
                        console.log('success');
                        console.log(data);
                        var products = data.data.product;
                        $('.input-link').hide();
                        $('.enter-product').removeAttr('hidden');
                    }
                });
            });
        });
    </script>
</body>
</html>
